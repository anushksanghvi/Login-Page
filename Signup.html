<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./util/styel.css">
    </head>
    <body>
        <div class="sign-up-form">
            <img src="./util/user-Icon.png">
            <h1> Sign Up Now</h1>
            <form>
                <input id="Name" type="name"class="input-box" placeholder="Your Name">
                <input id="Email" type="email"class="input-box" placeholder="Your Email">
                <input id="Password" type="password"class="input-box" placeholder="Your Password">
                <p><span><input id="check" type="checkbox"></span> I agree to the terms of services</p>
                <button id="signup" type="button" class="signup-btn">Sign up</button>
                <hr>
                <p class="or">OR</p>
                <!-- <button id="login" type="button" class="login-btn">Login</button> -->
                <a href="Signin.html">Already have an account?<br>Sign in</a>
            </form>
        </div>
    </body>
    
    <script>
        
        function submitform(){
            let name=document.getElementById("Name").value
            let email=document.getElementById("Email").value
            let password=document.getElementById("Password").value
            let agree=document.getElementById("check").checked

        if(name == " " || email == " " || password == " " ||  !agree){
            alert("Enter all the fields")
            return
        }
        else{
            const data={
                name:name,
                email:email,
                password:password,
            };
        
            fetch('/submit', {
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                'body':JSON.stringify(data)    
            }).then(response =>{
                 response.text(),
                 alert("User has been registered")
            }).then(result=>console.log(result))
        }
    }

      document.getElementById('signup').addEventListener('click', submitform)
    </script>
</html>
